<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete Bookmark</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var bookmark=JSON.parse(localStorage.getItem("bookmarks"))

       display(bookmark)
    function display(bookmark){
      document.querySelector("tbody").innerHTML=""

      bookmark.forEach(function (ele,index){
      var tr=document.createElement("tr");

      var td1=document.createElement("td");
      td1.innerText=ele.Name;

      var td2=document.createElement("td");
      td2.innerText=ele.Email;

      var td3=document.createElement("td");
      td3.innerText=ele.Role

      var td4=document.createElement("td");
      td4.innerText="Delete"
      td4.style.color="red"
      td4.addEventListener("click",function(){
        delet(index)
      })

      tr.append(td1,td2,td3,td4)
     document.querySelector("tbody").append(tr)
    })
    }
      
    
    function delet(index){
      bookmark.splice(index,1)
      console.log(bookmark.length)
      localStorage.setItem("bookmarks",JSON.stringify(bookmark))
      display(bookmark)
    }
    
  </script>
</html>
