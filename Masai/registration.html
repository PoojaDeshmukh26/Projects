<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
			let sName = document.getElementById("name").value;
			console.log(sName)
			document.getElementById("dName").innerText=sName;
		}

		function showGender() {
			// Show the selected gender inside h2
			let Gender = document.getElementById("gender").value;
			console.log(Gender)
			document.getElementById("dGender").innerText=Gender;
		
		}

		function showEmail() {
			// Show the filled email inside h3
			let Email = document.getElementById("email").value;
			console.log(Email)
			document.getElementById("dEmail").innerText=Email;
		}

		function showMobile() {
			// Show the filled mobile inside h4
			let Mobile = document.getElementById("mobile").value;
			console.log(Mobile)
			document.getElementById("dMobile").innerText=Mobile;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			let reset = document.getElementById("name").value="";
			reset = document.getElementById("gender").value="";
			 reset = document.getElementById("email").value="";
			reset = document.getElementById("mobile").value="";
			//console.log(reset)
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			let resetDisplay= document.getElementsById("dName").value="";
			resetDisplay= document.getElementById("dGender").value="";
			 resetDisplay= document.getElementById("dEmail").value="";
			 resetDisplay= document.getElementById("dMobile").value="";
			 //console.log(resetDisplay);
		}
	</script>
</body>
</html>
