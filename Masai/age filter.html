<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="" id="inputvalue">
    <button  onclick="clickbutton()" id="checkAge">Check Age</button>
    <p id="pTag"></p>
</body>
</html>
<script>
    function clickbutton() {
        var age =document.getElementById("inputvalue").value;

        if(age==18){
            document.getElementById("pTag").innerText="You are just old enough to drive in India!";
        }
        else if(age>18){
            document.getElementById("pTag").innerText="You can drive in India!";
        }
        else{
            document.getElementById("pTag").innerText="You can't drive in India";
        }
    }
</script>
